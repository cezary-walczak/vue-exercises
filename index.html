<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-exercises</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">
      <h1>{{ greet('night') }}</h1>
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
      <input type="text" v-bind:value="job">
      <br><br><br>
      <a v-bind:href="website">vuejs.org</a>
      <p v-html="websiteTag"></p>
      <br><br><br>
      <button v-on:click.once="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button v-on:dblclick="add(10)">Add a 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract a 10 years</button>
      <p>My age is: {{ age }}</p>
      <br><br><br>
      <div id="canvas" v-on:mousemove="updateXY">X: {{x}}, Y: {{y}}</div>
      <a v-on:click="preventLink" v-bind.prevent:href="website">vuejs.org</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
